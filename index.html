<html>
    <head>
        <title>Wheel of Calm</title>
        <link rel="stylesheet" href="main.css" type="text/css" />
    </head>
    <body>
        <div class="root">
            <h1>Winwheel.js example wheel - basic image wheel</h1>
            <p>Here is an example of a basic image drawn wheel, where the entire face of the wheel has been created out of a graphically rich image.</p>
            <br />

            <div id="wheel" class="wheelContainer">
                <img src="pointer.png" />
                <img src="wheel.png" class="wheelImage" draggable="false" />
            </div>
            <div id="wheel2" class="wheelContainer">
                <img src="pointer.png" />
                <img src="wheel_2.png" class="wheelImage" draggable="false" />
            </div>
        </div>
        <script type="text/javascript" src="wheel.js"></script>
    </body>
</html>
